<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Order summary card</title>
  </head>
  <body>
    <div class="bg-container"></div>

    <main class="card">
      <img src="./imgs/illustration-hero.svg" alt="card img" />
      <div class="card-content">
        <h1 class="fw-900">Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="order-plan">
          <div class="plan-details">
            <img src="./imgs/icon-music.svg" alt="music icon" />
            <div>
              <p class="plan-title fw-900">Annual Plan</p>
              <p class="plan-subtitle">$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="payment-btn fw-900">Proceed to Payment</button>
        <button class="cancel-btn fw-900">Cancel Order</button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/mgksp/">Prabu</a>.
    </footer>
  </body>
</html>
